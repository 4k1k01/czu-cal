<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://moodle.czu.cz/theme/styles.php/czuclassic4/1729281958_1689096652/all"
    />
    <link rel="shortcut icon" href="./imgs/icon.png" type="image/x-icon" />
    <title>CZU Calendar</title>
    <style>
      .login-container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
      }
      .custom-image {
        max-width: 100%;
        height: auto;
      }
      footer {
        margin-top: 20px;
        text-align: center;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="min-vh-100 pt-5">
      <div class="container d-flex align-items-center">
        <div class="row justify-content-center w-100">
          <div
            class="col-lg-6 col-12 d-flex align-items-center justify-content-center"
          >
            <div class="login-container" style="box-shadow: none">
              <div class="loginform">
                <div id="loginlogo" class="login-logo">
                  <img
                    src="./imgs/CZU_moodle4_logo_svzel.png"
                    class="img-fluid"
                    alt="czu-cal login logo"
                  />
                </div>
                <!--<div class="alert alert-danger">
                Neplatné přihlášení, zkuste znovu
              </div>-->
                <form
                  class="login-form"
                  action="https://moodle.czu.cz/login/index.php"
                  method="post"
                  id="login"
                >
                  <div class="login-form-username form-group">
                    <label for="username" class="sr-only"
                      >Uživatelské jméno</label
                    >
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="form-control form-control-lg"
                      placeholder="Uživatelské jméno"
                      autocomplete="username"
                    />
                  </div>
                  <div class="login-form-password form-group">
                    <label for="password" class="sr-only">Heslo</label>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control form-control-lg"
                      placeholder="Heslo"
                      autocomplete="current-password"
                    />
                  </div>
                  <div class="login-form-submit form-group">
                    <button
                      class="btn btn-primary btn-lg"
                      type="submit"
                      id="loginbtn"
                    >
                      Přihlášení
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div
            class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center"
          >
            <img
              src="./imgs/Online calendar-rafiki.svg"
              alt="Custom image for czu-cal"
              class="custom-image"
            />
          </div>
        </div>
      </div>
      <footer>
        <p>
          Made with ❤️ by
          <a href="https://github.com/4k1k01" target="_blank">akiko</a>
        </p>
      </footer>
    </div>
  </body>
</html>
