<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://moodle.czu.cz/theme/styles.php/czuclassic4/1729281958_1689096652/all"
    />
    <title>czu-cal</title>
  </head>
  <body>
    <div class="row">
      <div class="col-12">
        <section class="col-12 h-100">
          <div class="login-container">
            <div class="loginform">
              <div id="loginlogo" class="login-logo">
                <img
                  src="https://moodle.czu.cz/pluginfile.php/1/core_admin/logo/0x200/1729281958/CZU_moodle4_logo_svzel.png"
                  class="img-fluid"
                  alt="czu-cal login logo"
                />
              </div>
              <div class="alert alert-danger">
                Neplatné přihlášení, zkuste znovu
              </div>
              <form
                class="login-form"
                action="https://moodle.czu.cz/login/index.php"
                method="post"
                id="login"
              >
                <div class="login-form-username form-group">
                  <label for="username" class="sr-only">
                    Uživatelské jméno
                  </label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control form-control-lg"
                    placeholder="Uživatelské jméno"
                    autocomplete="username"
                  />
                </div>
                <div class="login-form-password form-group">
                  <label for="password" class="sr-only">Heslo</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control form-control-lg"
                    placeholder="Heslo"
                    autocomplete="current-password"
                  />
                </div>
                <div class="login-form-submit form-group">
                  <button
                    class="btn btn-primary btn-lg"
                    type="submit"
                    id="loginbtn"
                  >
                    Přihlášení
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
